<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      overflow: auto;
      color: #fff;
      height:100%;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-top: 50px;
      animation: fadeIn 2s ease-in-out;
      font-weight: bold;
      color:red;
    }

    .poem {
      text-align: center;
      margin: 20px auto;
      max-width: 600px;
      font-size: 1.2rem;
      line-height: 1.8;
      animation: fadeIn 4s ease-in-out;
      color:#880ED4;
      font-weight: bold;
    }

    .heart-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
      opacity: 0.8;
    }

    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart:before {
      top: -10px;
      left: 0;
    }

    .heart:after {
      left: 10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-500px) rotate(45deg);
        opacity: 0.4;
      }
      100% {
        transform: translateY(-1000px) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      color: #fff;
    }

    .overlay button {
      font-size: 1.5rem;
      padding: 10px 20px;
      background: #ff4081;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }

    #slideshow img {
      width: 100%;
      height: auto;
      opacity: 0;
      transition: opacity 1s ease-in-out; /* Smooth fade-in transition */
      border-radius: 20px;
}
    p
      {
        color:green;
        font-size:30px;
        font-style: italic;

      }

  </style>
</head>
<body>
  <div class="heart-container" id="heart-container"></div>

  <!-- Music Overlay -->
  <div class="overlay" id="musicOverlay">
    <button onclick="startMusic()">Start Your Celebration My Sweet Heart üéâ</button>
  </div>

  <!-- Main Content -->
  <div class="container text-center">
    <h1><marquee>Happy Birthday, My Love!</marquee></h1>
    <div class="poem">
      Roses are red,<br>
      Violets are blue,<br>
      You light up my world,<br>
      And make every day new.<br><br>
      Happy Birthday to the most amazing person in my life. ‚ù§Ô∏è
      <br>
      <br>
     <p> My Sweet Heart, I Wish you to Your Successfull Future to achive your dream goals And I wish you to have a Healthy Life.</p>
    </div>

    <!-- Slideshow -->
    <div id="slideshow" class="mt-5 mb-4">
      <img src="7.jpg" 
           alt="Photo 1" 
           class="img-fluid rounded shadow-lg">
    </div>
  </div>

  <!-- Audio -->
  <audio id="music" src="01-Monk-Turner-Fascinoma-Its-Your-Birthday(chosic.com).mp3" loop></audio>


  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
  </script>

  <script>
    // Start music on button click
    function startMusic() {
      const music = document.getElementById('music');
      music.play();
      document.getElementById('musicOverlay').style.display = 'none';
    }

    // Flying hearts
    const heartContainer = document.getElementById('heart-container');
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 2 + 3 + 's';
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    // Slideshow
    const slideshow = document.getElementById('slideshow');
    const images = [
      '1.jpg',
      '2.jpg',
      '3.jpg',
      '4.jpg',
      '5.jpg',
      '6.jpg',
    ];
    let currentIndex = 0;

function updateSlideshow() {
  const img = slideshow.querySelector('img');
  img.style.opacity = 0;  // Fade out the current image

  setTimeout(() => {
    currentIndex = (currentIndex + 1) % images.length;
    img.src = images[currentIndex];  // Change the image source
    img.style.opacity = 1;  // Fade in the new image
  }, 1000);  // Wait for the fade-out to complete before changing the image
}

setInterval(updateSlideshow, 3000);
  </script>
</body>
</html>
